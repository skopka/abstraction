name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          global-json-file: ./global.json

      - name: Determine version from tag
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:Version=${{ steps.ver.outputs.version }}

      - name: Test
        run: dotnet test -c Release --no-build

      - name: Pack
        run: |
          VERSION="${{ steps.ver.outputs.version }}"

          dotnet pack src/Skopka.Abstraction.OperationResult/Skopka.Abstraction.OperationResult.csproj -c Release --no-build -p:Version=$VERSION -o ./artifacts -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
          dotnet pack src/Skopka.Abstraction.Serialization/Skopka.Abstraction.Serialization.csproj -c Release --no-build -p:Version=$VERSION -o ./artifacts -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
          dotnet pack src/Skopka.Abstraction.Data/Skopka.Abstraction.Data.csproj -c Release --no-build -p:Version=$VERSION -o ./artifacts -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
          dotnet pack src/Skopka.Abstraction/Skopka.Abstraction.csproj -c Release --no-build -p:Version=$VERSION -o ./artifacts -p:IncludeSymbols=false
          
      - name: List artifacts
        run: ls -la ./artifacts

      - name: Push to NuGet.org
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
        # --skip-duplicate полезен, если релиз прогнали повторно

      - name: Create GitHub Release (attach artifacts)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.nupkg
            artifacts/*.snupkg